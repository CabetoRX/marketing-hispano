<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Embudo de Ventas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            font-size: 18px;
        }

        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Ajusta la altura según tus necesidades */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .sales-video {
            width: 100%;
            height: auto;
        }

        .cta {
            text-align: center;
            padding: 50px 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
            border-radius: 10px;
        }

        .cta h2 {
            font-size: 30px;
        }

        .cta p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #fff;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Trabaja desde tu casa</h1>
        <p>Desde un ingreso extra, hasta la libertad financiera.</p>
    </header>

    <section class="video-section">
        <div class="video-container">
            <video controls class="sales-video">
                <source src="WhatsApp Video 2024-02-20 at 23.30.49.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </section>

    <section class="cta">
        <h2>Llamada a la Acción</h2>
        <p>Una descripción convincente que invite a los visitantes a realizar una acción.</p>
        <a href="#" class="button">¡Quiero saber más!</a>
    </section>

    <footer>
        <p>&copy; 2024 Tu Embudo de Ventas. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
